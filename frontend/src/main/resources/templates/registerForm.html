<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
        }
        .error-text {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" class="form-control">
        <div id="name-error" class="error-text"></div>
    </div>
    <div class="mt-2">
        <label for="email">EMAIL</label>
        <input id="email" type="text" class="form-control">
        <div id="email-error" class="error-text"></div>
    </div>
    <div class="mt-2">
        <label for="password">비밀번호</label>
        <input id="password" type="password" class="form-control">
        <div id="password-error" class="error-text"></div>
    </div>
    <div class="mt-2">
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" class="form-control">
        <div id="password-confirm-error" class="error-text"></div>
    </div>

    <div class="mt-3"></div>

    <div id="global-error" class="error-text"></div>

    <hr class="mt-3">

    <div class="row">
        <div class="col">
            <button id="register-btn" class="w-100 btn btn-primary btn-lg">회원가입</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='loginForm.html'"
                    th:onclick="|location.href='@{/login}'|"
                    type="button">취소
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/register.js"></script>
</div>
</body>
</html>
