<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
        }
        .error-text {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div>
        <label for="email">EMAIL</label>
        <input type="text" id="email" class="form-control">
    </div>
    <div class="mt-2">
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="form-control">
    </div>

    <div class="mt-3"/>

    <div id="global-error" class="error-text"></div>

    <hr class="mt-3">

    <div class="row">
        <div class="col">
            <button id="login-btn" class="w-100 btn btn-primary btn-lg">로그인</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/register}'|"
                    type="button">회원가입</button>
        </div>
    </div>

    <div class="my-2"/>

        <div class="row">
            <div class="col">
                <button id="clear-btn" class="w-100 btn btn-secondary btn-lg" type="button">지우기</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
